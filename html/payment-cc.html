    <body>

        <div class="header">
            <div class="container">
                <div class="logo">
                    <a href="#"><img src="images/logo.png"></a>
                </div>
                <div class="menu">
                    <a href="#" class="btn btn-warning toggle-menu"><i class="fa fa-bars"></i></a>
                    <ul>
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Movies</a></li>
                        <li><a href="#">Models</a></li>
                        <li><a href="#">Store</a></li>
                        <li class="profile-top">
                            <a href="#"><img src="images/48.jpg"> Peter crouch <i class="fa fa-angle-down"></i></a>
                            <ul>
                                <li><a href="#"><i class="fa fa-user"></i> Account information</a></li>
                                <li class="active"><a href="#"><i class="fa fa-bell"></i> Notifications</a></li>
                                <li><a href="#"><i class="fa fa-cloud-download"></i> Downloaded items</a></li>
                                <li><a href="#"><i class="fa fa-shopping-cart"></i> Purchased items</a></li>
                                <li><a href="#"><i class="fa fa-power-off"></i> Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="content">
            <div class="container">
                <div class="profile-box payment">

                    <div class="title-pro">
                        <span>Account information</span>
                    </div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-4 col-lg-3 control-label">Payment Options</label>
                            <div class="col-sm-8 col-lg-5">
                                <div style="margin-top: 5px">$18(USD) for 6 month</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 col-lg-3 control-label">Credit Card #:</label>
                            <div class="col-sm-8 col-lg-9">
                                <input type="text" class="form-control" style="width: 100px; margin-bottom: 10px">
                                <img src="images/paypal.png" height="35">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 col-lg-3 control-label">CVV2 Number:</label>
                            <div class="col-sm-8 col-lg-5">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 col-lg-3 control-label">Expires:</label>
                            <div class="col-sm-8 col-lg-5">
                                <div class="row">
                                    <div class="col-xs-5"><select class="form-control"><option>Month</option></select></div>
                                    <div class="col-xs-7"><select class="form-control"><option>Year</option></select></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 col-lg-3 control-label">Name On Card:</label>
                            <div class="col-sm-8 col-lg-5">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 col-lg-3 control-label">City:</label>
                            <div class="col-sm-8 col-lg-5">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 col-lg-3 control-label">Postal Code:</label>
                            <div class="col-sm-8 col-lg-5">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 col-lg-3 control-label">Country:</label>
                            <div class="col-sm-8 col-lg-5">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 col-lg-3 control-label">Email Address:</label>
                            <div class="col-sm-8 col-lg-5">
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <hr>
                        <div class="form-group">
                            <label class="col-sm-4 col-lg-3 control-label"></label>
                            <div class="col-sm-8 col-lg-5">
                                <button class="btn btn-warning btn-lg">Complete Purchase</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>

        <div class="container">
            <div class="footer">
                <div class="menu-footer">
                    <a href="#">Home</a>
                    <a href="#">Movies</a>
                    <a href="#">Models</a>
                    <a href="#">Store</a>
                    <a href="#">Login</a>
                    <a href="#">Sign Up</a>
                </div>

            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/slick.js"></script>
        <script>
            $('.slider-home').slick({
                arrows: false,
                dots: true
            });
            $(document).ready(function () {
                $('.toggle-menu').click(function () {
                    $('.menu ul').toggleClass('show-menu');
                    return false;
                });
                $('.toggle-profile').click(function () {
                    $('.menu-profile ul').toggle();
                    return false;
                });
                $('.profile-top > a').click(function () {
                    $('.profile-top ul').toggle();
                    return false;
                });
            });

        </script>

    </body>



</html>
