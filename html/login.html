<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title></title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="css/slick-theme.css" rel="stylesheet">
        <link href="css/slick.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="css/style.css" rel="stylesheet">
        <link href="css/responsive.css" rel="stylesheet">
        <!-- Javascript -->
        <script type='text/javascript' src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
        <script type='text/javascript' src="https://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script type='text/javascript' src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script type='text/javascript' src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
        <![endif]-->

    <body>

        <div class="login-page">
            <div class="box-login">
                <div class="logo-login"><a href="#"><img src="images/logo.png"></a></div>
                <div class="form-login">
                    <h3>MEMBER LOGIN</h3>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control input-lg">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" class="form-control input-lg">
                    </div>
                    <div class="form-group" style="overflow: hidden">
                        <div class="pull-left">
                            <div class="checkbox-inline"><label><input type="checkbox"> Remember Me</label></div>
                        </div>
                        <div class="pull-right">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-warning btn-lg btn-block">Login</button>
                    </div>
                    <div class="text-center">
                        Don't have an account yet ?  <a href="#">Create an account</a>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/slick.js"></script>
        <script>
            $('.slider-home').slick({
                arrows: false,
                dots: true
            });
            $(document).ready(function () {
                $('.toggle-menu').click(function () {
                    $('.menu ul').toggleClass('show-menu');
                });
                var heightlogin = $(window).height();
                $('.login-page').css('height', heightlogin);
            });
            $(window).resize(function () {
                var heightlogin = $(window).height();
                $('.login-page').css('height', heightlogin);
            });

        </script>

    </body>



</html>
