<div class="profile-right">
  <div class="title-pro">
    <span>Change password</span>
  </div>
  <form class="form-horizontal form" name="form" ng-submit="changePassword(form)" novalidate>

    <div class="form-group">
      <label class="col-sm-4 col-lg-3 control-label">New password</label>
      <div class="col-sm-8 col-lg-7">
        <input type="password" name="password" ng-model="newPassword" class="form-control" required>
        <p class="help-block" ng-show="form.password.$error.required && submitted">
          Please enter password
        </p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 col-lg-3 control-label">Retype password</label>
      <div class="col-sm-8 col-lg-7">
        <input type="password" name="rePassword" ng-model="rePassword" class="form-control" required>
        <p class="help-block" ng-show="form.rePassword.$error.required && submitted">
          Please enter password
        </p>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-warning btn-lg">Update</button>
    </div>
  </form>
</div>
