<navbar></navbar>
<div class="content">
  <div class="container">
    <ul class="breadcrumbs">
      <li>
        <a href="/" ui-sref="home">Home <i class="fa fa-angle-right"></i></a>
      </li>
      <li>
        <a href="#" ui-sref="modelView({id: performer.username})">{{performer.name}} <i class="fa fa-angle-right"></i></a>
      </li>
      <li>
        <a href="#">Albums photo {{isSubscribed}}</a>
      </li>
    </ul>
    <div class="clearfix"></div>
    <div class="title-pro album-title">
      <span>{{activePhoto.name}}</span>
      <a ng-click="rotate()" class="pull-right pad-right-15"><img src="/assets/rotate-img.png" style="width:30px"></a>
    </div>
    <div class="profile-box">
      <table style="width: 100%; margin-bottom: 20px">
        <tbody>
          <tr>
            <td style="vertical-align:middle;text-align:left;width:100px">
              <a class="slide-btn btn-left" ng-click="changePic('prev')" ng-show="start>0">
                <i class="fa fa-chevron-left"></i>
              </a>
            </td>
            <td>
              <div class="main-image">
                <img fallback-src ng-src="{{activeUrl}}" class="img-slider-photo"  style="transform: rotate({{photoDegree}}deg);"/>
              </div>
            </td>
            <td style="vertical-align:middle; text-align:right;width:100px">
              <a class="slide-btn" ng-click="changePic('next')" ng-show="start<photos.length-1">
                <i class="fa fa-chevron-right"></i>
              </a>
            </td>
          </tr>
        </tbody>
        <tfoot ng-show="isSubscribed === 0 || !isLoggedIn">
          <tr>
            <td colspan="3">
              <p class="text-center">
                <br />
                <a ui-sref="modelView({id: performer.username})">Subscribe to see HD photo</a>
              </p>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="profile-box" style="margin-top: 20px">
      <div class="slide-thumbs">
        <ui-carousel
          slides="photos"
          slides-to-show="6"
          slides-to-scroll="1"
          autoplay="false"
          autoplay-speed="2000"
          initial-slide="start"
          dots="false">

          <carousel-item>
            <a href="#" ng-class="{active:item.active}" click-slide item="item">
              <img ng-src="{{item.imageThumbPath | checkImage | cdn}}" title="{{item.name}}" class="thumb" />
            </a>
          </carousel-item>
                <!-- For customize carousel next, previous button -->
          <carousel-prev>
            <a href="#">
              <i class="fa fa-chevron-left"></i>
            </a>
          </carousel-prev>

          <carousel-next>
            <a href="#">
              <i class="fa fa-chevron-right"></i>
            </a>
          </carousel-next>
        </ui-carousel>
      </div>
    </div>
  </div>
</div>
<footer></footer>
