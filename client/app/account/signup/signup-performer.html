<div class="header">
  <div class="container">
  <div class="logo"><a  ui-sref="home">
    <img ng-src="{{setting.logoFullPath}}" tittle="Logo" fallback-src></a>
  </div>
  <div class="menu-login">
  <ul>
    <li class="btn" ui-sref-active="active" ui-sref="landing">Sign Up</li>
    <li class="btn" ui-sref-active="active" ui-sref="login">Log In</li>
  </ul>
  </div>
</div>
</div>
<div class="login-page">
  <div class="box-login">
      <div class="form-login">
        <form class="form" name="form" method="post" novalidate>
          <h3 class="text-center">REGISTER PERFORMER</h3>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control input-lg" ng-model="user.email" required>

            <p class="help-block" ng-show="form.email.$error.required && submitted">
               Please enter your email.
            </p>
            <p class="help-block" ng-show="form.email.$error.email && submitted">
               Please enter a valid email.
            </p>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control input-lg" ng-model="user.password" required>

            <p class="help-block" ng-show="form.password.$error.required && submitted">
               Please enter your password.
            </p>
          </div>
          <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control input-lg" ng-model="user.name" required>
            <p class="help-block" ng-show="form.name.$error.required && submitted">
               Please enter your name.
            </p>
          </div>
          <div class="form-group">
            <label>Sex</label>
            <select class="form-control" ng-model="user.sex">
              <option value="female">Female</option>
              <option value="male">Male</option>
              <option value="MTF">Male to Female</option>
              <option value="FTM">Female to Male</option>
            </select>
          </div>
          <div class="form-group">
            <label>Photo ID verification <small>(Verificação foto ID, Verificación de foto ID, Vérification de photo ID, Foto-ID-Überprüfung )</small></label>
            <input type="file" ngf-select ng-model="file" />

            <p class="help-block" ng-show="!file && submitted">
               Please select document to verify your account.
            </p>
          </div>
          <div class="form-group">
            <button class="btn btn-warning btn-lg btn-block" type="submit" ng-click="submit(form)">Register</button>
          </div>
          <div class="text-center">
              Have an account already?  <a ui-sref="login">Login</a>
          </div>
          <div class="text-center">
              Is member?  <a ui-sref="login">Login as member</a>
          </div>
        </form>
      </div>
  </div>
</div>
<footer></footer>
