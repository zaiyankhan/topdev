<div class="header">
  <div class="container">
  <div class="logo"><a  ui-sref="home">
    <img ng-src="{{setting.logoFullPath}}" tittle="Logo" fallback-src></a>
  </div>
  <div class="menu-login">
  <ul>
    <li class="btn" ui-sref-active="active" ui-sref="landing">Sign Up</li>
    <li class="btn" ui-sref-active="active" ui-sref="login">Log In</li>
  </ul>
  </div>
</div>
</div>
<div class="login-page">
  <div class="box-login">
      <div class="form-login">
        <form class="form" name="form" ng-submit="register(form)" novalidate>
          <h3 class="text-center">REGISTER MEMBER</h3>
          <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
            <label>Name</label>

            <input type="text" name="name" class="form-control input-lg" ng-model="user.name"
                   required/>
            <p class="help-block" ng-show="form.name.$error.required && submitted">
              A name is required
            </p>
          </div>

          <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': (form.email.$invalid || validateEmail) && submitted }">
            <label>Email</label>

            <input type="email" name="email" class="form-control input-lg" ng-model="user.email"
                   required
                   />

            <p class="help-block" ng-show="(form.email.$error.email || validateEmail) && submitted">
              Doesn't look like a valid email.
            </p>
            <p class="help-block" ng-show="form.email.$error.required && submitted">
              What's your email address?
            </p>
            <p class="help-block" ng-show="form.email.$error.mongoose">
              {{ errors.email}}
            </p>
          </div>

          <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">
            <label>Password</label>

            <input type="password" name="password" class="form-control input-lg" ng-model="user.password"
                   ng-minlength="3"
                   required
                   mongoose-error/>
            <p class="help-block"
               ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
              Password must be at least 3 characters.
            </p>
            <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ errors.password}}
            </p>
          </div>

          <div class="form-group" ng-class="{ 'has-success': form.confirmPassword.$valid && submitted,
                                            'has-error': form.confirmPassword.$invalid && submitted }">
            <label>Confirm Password</label>
            <input type="password" name="confirmPassword" class="form-control input-lg" ng-model="user.confirmPassword"
                   match="user.password"
                   ng-minlength="3" required/>
            <p class="help-block"
               ng-show="form.confirmPassword.$error.match && submitted">
              Passwords must match.
            </p>
          </div>

          <div>
            <button type="submit" class="btn btn-warning btn-lg btn-block">CREATE YOUR ACCOUNT</button>
          </div>
          <div class="text-center mar-top-10">
              Is performer?  <a ui-sref="signupPerformer">Sign up here.</a>
          </div>
        </form>
      </div>
    </div>
  </div>


<footer></footer>
