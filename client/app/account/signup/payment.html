<!-- <navbar></navbar> -->
<div class="content">
  <div class="container">
    <div class="logo-login"><a  ui-sref="home"><img ng-src="{{setting.logoFullPath}}" tittle="Logo" fallback-src style="max-width:300px"></a></div>
    <div class="top-signup">
      <div class="step-signup">
        <ul>
          <li >1</li>
          <li >2</li>
          <li class="active">3</li>
        </ul>
      </div>
      <h3>Payment</h3>

    </div>
    <div class="profile-box payment">

      <div class="title-pro">
        <span>Account information</span>
      </div>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-4 col-lg-3 control-label">Member Ship</label>
          <div class="col-sm-8 col-lg-5">
            <div style="margin-top: 5px">{{package.name}} (${{package.price}})</div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 col-lg-3 control-label">Credit Card #:</label>
          <div class="col-sm-8 col-lg-9">
            <input type="text" class="form-control" style="width: 100px; margin-bottom: 10px">
            <img src="{{ 'assets/images/paypal.png' | cdn}}" height="35">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 col-lg-3 control-label">CVV2 Number:</label>
          <div class="col-sm-8 col-lg-5">
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 col-lg-3 control-label">Expires:</label>
          <div class="col-sm-8 col-lg-5">
            <div class="row">
              <div class="col-xs-5"><select class="form-control">
                <option value="">Month</option>
                <option ng-repeat="item in month">{{item}}</option>
                </select></div>
              <div class="col-xs-7"><select class="form-control">
                  <option value="">Year</option>
                  <option ng-repeat="item in years">{{item}}</option>
                </select></div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 col-lg-3 control-label">Name On Card:</label>
          <div class="col-sm-8 col-lg-5">
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 col-lg-3 control-label">City:</label>
          <div class="col-sm-8 col-lg-5">
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 col-lg-3 control-label">Postal Code:</label>
          <div class="col-sm-8 col-lg-5">
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 col-lg-3 control-label">Country:</label>
          <div class="col-sm-8 col-lg-5">
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 col-lg-3 control-label">Email Address:</label>
          <div class="col-sm-8 col-lg-5">
            <input type="text" class="form-control">
          </div>
        </div>

        <hr>
        <div class="form-group">
          <label class="col-sm-4 col-lg-3 control-label"></label>
          <div class="col-sm-8 col-lg-5">
            <button class="btn btn-warning btn-lg">Complete Purchase</button>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
<footer></footer>
