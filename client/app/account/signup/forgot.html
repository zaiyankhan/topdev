<div class="content">
  <div class="container">
    <div class="logo-login"><a  ui-sref="home"><img ng-src="{{setting.logoFullPath}}" tittle="Logo" fallback-src style="max-width:300px"></a></div>
    <div class="box-signup">
      <div class="top-signup">
        <h3>RESET PASSWORD</h3>
      </div>
      <div class="form-login">
        <form class="form" name="form" ng-submit="forgot(form)" novalidate>
          <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
            <label>Enter your email to reset password:</label>

            <input type="email" name="email" class="form-control input-lg" ng-model="email"
                   required
                   mongoose-error/>
            <p class="help-block" ng-show="form.email.$error.email && submitted">
              Doesn't look like a valid email.
            </p>
            <p class="help-block" ng-show="form.email.$error.required && submitted">
              What's your email address?
            </p>
            <p class="help-block" >
              {{ success }}
            </p>
            <p class="help-block red" >
              {{ errors.email}}
            </p>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-warning btn-lg btn-block">RESET</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<footer></footer>
