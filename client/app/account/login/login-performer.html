<div class="header">
  <div class="container">
  <div class="logo"><a  ui-sref="home">
    <img ng-src="{{setting.logoFullPath}}" tittle="Logo" fallback-src></a>
  </div>
  <div class="menu-login">
  <ul>
    <li class="btn" ui-sref-active="active" ui-sref="landing">Sign Up</li>
    <li class="btn" ui-sref-active="active" ui-sref="login">Log In</li>
  </ul>
  </div>
</div>
</div>
<div class="login-page">
    <div class="box-login">
        <div class="form-login">
          <form class="form" name="form" ng-submit="login(form)" novalidate>
            <h3>PERFORMER LOGIN</h3>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control input-lg" ng-model="user.email" required>

            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control input-lg" ng-model="user.password" required>
            </div>
            <div class="form-group" style="overflow: hidden">
                <div class="pull-left">
                    <div class="checkbox-inline"><label><input type="checkbox" ng-model="user.rememberMe"> Remember Me</label></div>
                </div>
                <div class="pull-right">
                    <a ui-sref="forgot">Forgot Password?</a>
                </div>
            </div>
            <div class="form-group has-error">
              <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                 Please enter your email and password.
              </p>
              <p class="help-block" ng-show="form.email.$error.email && submitted">
                 Please enter a valid email.
              </p>

              <p class="help-block">{{ errors.other }}</p>
            </div>
            <div class="form-group">
                <button class="btn btn-warning btn-lg btn-block" type="submit">Login</button>
            </div>
            <div class="text-center">
                Don't have an account yet ?  <a ui-sref="signupPerformer">Create an account</a>
            </div>
          </form>
        </div>
    </div>
</div>
