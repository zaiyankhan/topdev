<navbar></navbar>
<div class="content">
  <div class="container">
    <div class="profile-box payment">

      <div class="title-pro">
        <span>Contact</span>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <h3>Contact Infomation</h3>
          <span ng-if="setting.companyName"> Company <br />{{setting.companyName}}
            <br /> <br />
          </span>
          <span ng-if="setting.address">Address <br/>{{setting.address}}
            <br /><br />
          </span>
          <span ng-if="setting.hotline">
            Hotline<br/> {{setting.hotline}}
            <br /><br/>
          </span>
          <span ng-if="setting.email">
            Email<br><a href="mailto:{{setting.email}}">{{setting.email}}</a>
          </span>
        </div>
        <!-- <div class="col-sm-6">
          <div id="map"></div>
        </div> -->
        <div class="col-md-6">
          <h3>Leave us your message</h3>
          <p>Please fill out all the info beside and we will get back to you with-in 48hrs.</p>
          <form name="frm" ng-submit="sendContact(frm)">
            <div class="form-group" ng-class="{'has-error': frm.name.$error && submitted}">
              <label>Your name</label>
              <input type="text" class="form-control" name="text" name="name" required placeholder="Your name"
                ng-model="data.name" />
              <p class="help help-block" ng-show="frm.name.$error && submitted">Please enter your name</p>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Your phone number" ng-model="data.phone" />
            </div>
            <div class="form-group" ng-class="{'has-error': frm.email.$error && submitted}">
              <input type="email" class="form-control" placeholder="Your email" required name="email"
                ng-model="data.email" />
               <p class="help help-block" ng-show="frm.name.$error && submitted">Please enter your email</p>
            </div>
            <div class="form-group" ng-class="{'has-error': frm.email.$error && submitted}">
              <textarea class="form-control" placeholder="Enter your message" required name="message" ng-model="data.message"></textarea>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<footer></footer>
