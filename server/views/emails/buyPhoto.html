{% extends 'layouts/default.html' %}

{% block content %}
<div style="background: #fff; padding: 30px; margin-bottom: 15px; border-right: 2px solid #e7eaee; border-bottom: 3px solid #e7eaee; padding-bottom: 50px">
  <div style="border-bottom: 1px solid #ddd; padding: 20px 0px; padding-top: 0px; margin-bottom: 40px;">
    <img src="http://52.42.142.211/assets/images/logo.png">
  </div>

  <div style="font-size: 17px">
    <h3>Dear <%= owner.firstName %> <%= owner.lastName %>.</h3>
    <p><%= user.firstName %> <%= user.lastName %> request to buy your photo "<% photo.name %>"</p>

    <p>Buyer email: <%= user.email %></p>
    <h5>Content</h5>
    <pre><%= text %></pre>
  </div>
</div>
{% endblock %}
