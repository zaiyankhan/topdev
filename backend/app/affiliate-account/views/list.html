<navbar></navbar>
<div class="page-container">
   <backend-menu></backend-menu>
   <div class="page-content-wrapper">
      <div class="page-content">
         <div class="page-bar">
            <ul class="page-breadcrumb">
               <li>
                  <i class="fa fa-home"></i>
                  <a ui-sref="dashboard">Dashboard</a>
                  <i class="fa fa-angle-right"></i>
               </li>
               <li>
                  <a >Affiliate Account Listing</a>
               </li>
            </ul>
         </div>
         <h3 class="page-title">
            Management Affiliate Account
         </h3>
         <div class="row">
            <div class="col-md-12">
               <!-- BEGIN EXAMPLE TABLE PORTLET-->
               <div class="portlet box grey-cascade">
                  <div class="portlet-title">
                     <div class="caption">
                        <i class="fa fa-globe"></i>Affiliate Account Listing
                     </div>

                  </div>
                  <div class="portlet-body">
                     <div class="table-toolbar">
                        <div class="row">
                           <div class="col-md-6">
                              <div class="btn-group">
                                 <a ui-sref='affiliateAccountCreate'  id="sample_editable_1_new" class="btn green">
                                 Add New <i class="fa fa-plus"></i>
                                 </a>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div id="sample_1_wrapper" class="dataTables_wrapper no-footer">
                        <div class="table-scrollable">
                           <table class="table table-striped table-bordered table-hover dataTable no-footer" id="sample_1" role="grid" aria-describedby="sample_1_info">
                              <thead>
                                 <tr role="row">
                                    <th rel="name" class="sorting" tabindex="0"  rowspan="1" colspan="1">
                                       Name
                                    </th>
                                    <th rel="email" class="sorting" tabindex="0"  rowspan="1" colspan="1">
                                       Username
                                    </th>
                                    <th rel="createdAt" style='width:10%;' class="text-center sorting_desc" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1">
                                       Created At
                                    </th>
                                    <th style='width:7%;' class="text-center" rowspan="1" colspan="1">
                                       Action
                                    </th>
                                 </tr>
                                 <tr>
                                   <th></th>
                                   <th></th>
                                   <th></th>
                                   <th></th>
                              </thead>
                              <tbody>
                                 <tr ng-repeat="info in items" class="gradeX odd" role="row">

                                    <td >
                                       {{info.name}}
                                    </td>
                                    <td >
                                       {{info.username}}
                                    </td>

                                    <td class="text-center">
                                        {{info.createdAt | date}}
                                    </td>

                                    <td class="text-center">
                                      <a ui-sref='affiliateAccountEdit({id:info._id})'  class="view" title="Edit">
                                        <i class="icon-pencil"></i>
                                      </a>
                                    </td>
                                 </tr>
                              </tbody>
                           </table>
                        </div>
                        <div class="row">
                           <div class="col-md-5 col-sm-12">
                              <div  class="dataTables_info" id="sample_1_info" role="status" aria-live="polite">
                                Showing {{items.length}} of {{totalItems}} items
                              </div>
                           </div>
                           <div class="col-md-7 col-sm-12" ng-if="totalItems > itemsPerPage">
                              <div class="dataTables_paginate paging_bootstrap_full_number" id="sample_1_paginate">

                                <div class="paging">
                                  <uib-pagination previous-text="Prev" items-per-page="itemsPerPage" num-pages="noOfPages" ng-change="query(currentPage)" total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true" rotate="false"></uib-pagination>
                              </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="clearfix">
         </div>
      </div>
   </div>
</div>
<footer></footer>
