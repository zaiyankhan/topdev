<navbar></navbar>
<div class="page-container">
  <backend-menu></backend-menu>
  <div class="page-content-wrapper">
    <div class="page-content">
      <div class="page-bar">
        <ul class="page-breadcrumb">
          <li>
            <i class="fa fa-home"></i>
            <a ui-sref="dashboard">Dashboard</a>
            <i class="fa fa-angle-right"></i>
          </li>
          <li>
            <a ui-sref='affiliateAccountListing' >Affiliate Account Create</a>
          </li>
        </ul>
      </div>
      <h3 class="page-title">
        Management Affiliate Account
      </h3>
      <div class="row">
        <div class="col-md-12">
          <!-- BEGIN EXAMPLE TABLE PORTLET-->
          <div class="portlet box blue">
            <div class="portlet-title">
              <div class="caption">
                <i class="fa fa-gift"></i> {{action}}
              </div>

            </div>
            <div class="portlet-body form" style="display: block;">
              <form  name="form" ng-submit="submit(form)" novalidate>
                <div class="form-body">

                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" ng-model='info.name' >

                      </div>
                      <div class="form-group">
                        <label>Username</label>
                        <input type="text" type="text" class="form-control" required name="username" ng-model='info.username'>

                        <p class="help-block" ng-show="form.username.$error.required && submitted">
                          Username is required!
                        </p>

                      </div>
                      <div class="form-group">
                        <label>Password</label>

                        <input type="password" name="password" class="form-control" ng-model="info.password"
                               ng-minlength="6"
                               ng-required="action=='Add'"/>
                        <p class="help-block"
                           ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
                          Password must be at least 6 characters.
                        </p>
                        <p class="help-block" ng-show="err.password && submitted">
                          {{ err.password}}
                        </p>
                      </div>
                </div>

                <div class="form-actions right">
                  <a ui-sref='affiliateAccountListing' class="btn default">Cancel</a>
                  <button type="submit" class="btn green">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix">
      </div>
    </div>
  </div>
</div>
<footer></footer>
