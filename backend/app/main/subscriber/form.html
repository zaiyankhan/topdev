<navbar></navbar>
<div class="page-container">
   <backend-menu></backend-menu>
   <div class="page-content-wrapper">
      <div class="page-content">
         <div class="page-bar">
            <ul class="page-breadcrumb">
               <li>
                  <i class="fa fa-home"></i>
                  <a ui-sref="dashboard">Dashboard</a>
                  <i class="fa fa-angle-right"></i>
               </li>
               <li>
                  <a >Subscribers</a>
               </li>
            </ul>
         </div>
         <h3 class="page-title">
            Management Subscribers<small></small>
         </h3>
         <div class="row">
            <div class="col-md-12">
               <!-- BEGIN EXAMPLE TABLE PORTLET-->
               <div class="portlet box grey-cascade">
                  <div class="portlet-title">
                     <div class="caption">
                        <i class="fa fa-globe"></i>Subscribers List
                     </div>
                     <div class="tools">
                        <a href="javascript:;" class="collapse" data-original-title="" title="">
                        </a>
                     </div>
                  </div>
                  <div class="portlet-body">

                     <div id="sample_1_wrapper" class="dataTables_wrapper no-footer">
                        <div  class="row mar-btt-25">
                           <div class="col-md-6 col-sm-12">

                           </div>
                        </div>
                        <div class="portlet-body form" style="display: block;">
                          <form enctype="multipart/form-data" name="form" ng-submit="submitForm(form)" novalidate>
                            <div class="form-body">
                              <div class="row">
                                <div class="col-lg-4">
                                  <div class="form-group">
                                       <label>Search Performer </label>
                                          <input type="text" ng-model="performerSelected" typeahead-editable="false"
                                          uib-typeahead="performer as performer.name for performer in searchPerformer($viewValue)"
                                          ng-model-options="selectPerformerOptions" typeahead-template-url="customTemplateSearchPerformer.html" typeahead-loading="loadingPerformers"
                                          typeahead-no-results="noResults" class="form-control">
                                          <i ng-show="loadingPerformers" class="glyphicon glyphicon-refresh"></i>
                                          <div ng-show="noResults">
                                            <i class="glyphicon glyphicon-remove"></i> No Results Found
                                          </div>

                                     <!-- <input type="submit" style="border:1px solid #ccc;background:#1caf9a;" value="Search"/> -->
                                  </div>
                                </div>
                                <div class="col-lg-4">
                                  <div class="form-group">
                                       <label>Search User </label>
                                          <input type="text" ng-model="userSelected" typeahead-editable="false"
                                          uib-typeahead="user as user.name for user in searchUser($viewValue)"
                                          ng-model-options="selectPerformerOptions" typeahead-template-url="customTemplateSearchUser.html" typeahead-loading="loading"
                                          typeahead-no-results="noResults1" class="form-control">
                                          <i ng-show="loading" class="glyphicon glyphicon-refresh"></i>
                                          <div ng-show="noResults1">
                                            <i class="glyphicon glyphicon-remove"></i> No Results Found
                                          </div>

                                  </div>
                                </div>
                                <div class="col-lg-4">
                                  <div class="form-group">
                                    <label>Expired date</label>
                                     <input type="date" ng-model="expiredDate" class="form-control" required>
                                   </div>
                                </div>
                              </div>
                            </div>

                            <div class="form-actions right">
                              <a  class="btn default" ui-sref="subscriber">Cancel</a>
                              <button type="submit" class="btn green">Submit</button>
                            </div>
                          </form>
                        </div>

                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="clearfix">
         </div>
      </div>
   </div>
</div>
<footer></footer>
<script type="text/ng-template" id="customTemplateSearchPerformer.html">
  <a>
      <span ng-bind-html="match.label | uibTypeaheadHighlight:query"></span>
  </a>
</script>
<script type="text/ng-template" id="customTemplateSearchUser.html">
  <a>
      <span ng-bind-html="match.label | uibTypeaheadHighlight:query"></span>
  </a>
</script>
