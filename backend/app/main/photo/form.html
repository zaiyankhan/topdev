<navbar></navbar>
<div class="page-container">
  <backend-menu></backend-menu>
  <div class="page-content-wrapper">
    <div class="page-content">
      <div class="page-bar">
        <ul class="page-breadcrumb">
          <li>
            <i class="fa fa-home"></i>
            <a ui-sref="dashboard">Dashboard</a>
            <i class="fa fa-angle-right"></i>
          </li>
          <li>
            <a ui-sref='photo'>Photo</a>
          </li>
        </ul>
      </div>
      <h3 class="page-title">
        Management Photos
        <small></small>
      </h3>
      <div class="row">
        <div class="col-md-12">
          <!-- BEGIN EXAMPLE TABLE PORTLET-->
          <div class="portlet box blue">
            <div class="portlet-title">
              <div class="caption">
                <i class="fa fa-gift"></i> {{action}} {{photo.name}}
              </div>
              <div class="tools">
                <a href="" class="collapse" data-original-title="" title="">
                </a>

              </div>
            </div>
            <div class="portlet-body form" style="display: block;">
              <form enctype="multipart/form-data" name="form" ng-submit="submitForm(form, files)" novalidate>
                <div class="form-body">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" ng-model='photo.name' required>

                        <p class="help-block" ng-show="form.name.$error.required && submitted">
                          This field is required
                        </p>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group select-model-box">
                        <label>Model Name</label>
                        <select ui-select2="select2Options" data-placeholder="Select Model" multiple
                                class="form-control" ng-model="photo.performer">
                          <option ng-repeat="performer in performers" value="{{performer._id}}">{{performer.name}}
                          </option>
                        </select>

                      </div>
                    </div>

                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Image</label>

                        <div class="photo-upload">
                          <div>
                            <img ng-repeat="item in photo.images" ngf-thumbnail="item" class="thumb">
                          </div>
                          <div>
                            <img ng-repeat="item in files" ngf-thumbnail="item" class="thumb">
                          </div>
                          <div class="upload">
                            <input class="btn btn-warning btupload" type="file" ng-model="files" name="file"
                                   ngf-select accept="image/*" ngf-multiple="true" ngf-model-invalid="errorFile">

                            <p class="help-block" ng-show="form.file.$error.maxSize && submitted">
                              File too large
                              {{errorFile.size / 1000000|number:1}}MB: max 2M
                            </p>
                            <span ng-show="form.result">Upload Successful</span>
                            <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Album</label>
                        <select ui-select2="select2Options" data-placeholder="Select model albums" multiple
                                class="form-control" ng-model="photo.performerAlbumIds">
                          <option ng-repeat="album in albums track by $index" value="{{album._id}}">{{album.name}}</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" rows='5' ng-model='photo.description'></textarea>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label>Meta Keywords</label>
                        <input type="text" class="form-control" ng-model='photo.metaKeywords'>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label>Meta Title</label>
                        <input type="text" class="form-control" ng-model='photo.metaTitle'>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label>Meta Description</label>
                        <input type="text" class="form-control" ng-model='photo.metaDescription'>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label>Sort</label>
                        <input type="text" class="form-control" ng-model='photo.sort'>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label>Status</label>
                        <select class='form-control' ng-model='photo.status'>
                          <option value='active'>Active</option>
                          <option value='inactive'>Inactive</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-actions right">
                  <a ui-sref='photo' class="btn default">Cancel</a>
                  <button type="submit" class="btn green">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix">
      </div>
    </div>
  </div>
</div>
<footer></footer>
