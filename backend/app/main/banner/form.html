<navbar></navbar>
<div class="page-container">
   <backend-menu></backend-menu>
   <div class="page-content-wrapper">
      <div class="page-content">
         <div class="page-bar">
            <ul class="page-breadcrumb">
               <li>
                  <i class="fa fa-home"></i>
                  <a ui-sref="dashboard">Dashboard</a>
                  <i class="fa fa-angle-right"></i>
               </li>
               <li>
                  <a ui-sref='banner' >Banner</a>
               </li>
            </ul>
         </div>
         <h3 class="page-title">
            Management Banners <small></small>
         </h3>
         <div class="row">
            <div class="col-md-12">
               <!-- BEGIN EXAMPLE TABLE PORTLET-->
              <div class="portlet box blue">
						<div class="portlet-title">
							<div class="caption">
								<i class="fa fa-gift"></i> {{action}} {{banner.name}}
							</div>
							<div class="tools">
								<a href="" class="collapse" data-original-title="" title="">
								</a>

							</div>
						</div>
						<div class="portlet-body form" style="display: block;">
							<form enctype="multipart/form-data"  name="form" ng-submit="submitForm(form,banner.imageFullPath)" novalidate>
								<div class="form-body">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
										<label>Name</label>
										<input type="text" class="form-control" name="name" ng-model='banner.name' required>

                    <p class="help-block" ng-show="form.name.$error.required && submitted">
                    This field is required
                    </p>
									</div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
										<label>Link</label>
										<input type="text" class="form-control" name="link" ng-model='banner.link' >


									</div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
										<label>Position</label>
										<select class="form-control" name="position" ng-model='banner.type' >
                      <option value="top">Top</option>
                      <option value="middle">Middle</option>
                      <option value="bottom">Bottom</option>
                    </select>


									</div>
                    </div>
                  </div>
                  <div class="form-group">
										<label>Image (over 1600px x 461px)</label>
										<div class="banner-upload">
                      <img ng-show="form.file.$valid " ngf-thumbnail="banner.imageFullPath | checkImage" class="thumb">

                <div class="upload">
                  <input class="btn btn-warning btupload"  type="file" ngf-select ng-model="banner.imageFullPath" name="file"
             accept="image/*" ngf-max-size="100MB"
             ngf-model-invalid="errorFile">
<!--                    <p class="help-block" ng-show="form.file.$error.required && submitted">
                    This field is required
                    </p>-->
                     <p class="help-block" ng-show="form.file.$error.maxSize && submitted">
                   File too large
                  {{errorFile.size / 1000000|number:1}}MB: max 100MB
                    </p>
              <span class="progress" ng-show="picFile.progress >= 0">
                <div style="width:{{picFile.progress}}%"
                    ng-bind="form.progress + '%'"></div>
              </span>
              <span ng-show="form.result">Upload Successful</span>
              <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
                </div>
              </div>
									</div>
                  <div class="form-group">
										<label>Description</label>
                    <textarea class="form-control" rows='5' ng-model='banner.description'></textarea>
									</div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
										<label>Sort</label>
										<input type="text" class="form-control" ng-model='banner.sort'>
							  </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
										<label>Status</label>
                    <select class='form-control'ng-model='banner.status'>
                      <option value='active'>Active</option>
                      <option value='inactive'>Inactive</option>
                    </select>
							  </div>
                    </div>
                  </div>
								</div>

								<div class="form-actions right">
									<a ui-sref='banner' class="btn default">Cancel</a>
									<button type="submit" class="btn green">Submit</button>
								</div>
							</form>
						</div>
					</div>
            </div>
         </div>
         <div class="clearfix">
         </div>
      </div>
   </div>
</div>
<footer></footer>
