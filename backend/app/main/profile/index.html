<navbar></navbar>
<div class="content">
  <div class="container">
    <div class="profile-box">
      <profile-menu></profile-menu>

      <div class="profile-right">
        <div class="title-pro">
          <span>Account information</span>
        </div>
        <form class="form-horizontal form" enctype="multipart/form-data"  name="form" ng-submit="updateProfile(form)" novalidate>

          <div class="form-group">
            <label class="col-sm-4 col-lg-3 control-label">Full name</label>
            <div class="col-sm-8 col-lg-7">
              <input type="text" name="name" ng-model="user.name" class="form-control" required>
              <p class="help-block" ng-show="form.name.$error.required && submitted">
                Full name is required
              </p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 col-lg-3 control-label">Email</label>
            <div class="col-sm-8 col-lg-7">
              <input ng-disabled="true" type="text" name="email" class="form-control" ng-model="user.email" required>
              <p class="help-block" ng-show="form.email.$error.email && submitted">
              Doesn't look like a valid email.
            </p>
            <p class="help-block" ng-show="form.email.$error.required && submitted">
              What's your email address?
            </p>
            <p class="help-block" ng-show="form.email.$error.mongoose">
              {{ errors.email}}
            </p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 col-lg-3 control-label">Phone</label>
            <div class="col-sm-8 col-lg-7">
              <input type="text" name="phone" class="form-control" ng-model="user.phone" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 col-lg-3 control-label">Photo</label>
            <div class="col-sm-8 col-lg-7">
              <div class="photo-upload">
                <img ng-src="{{photo}}">
                <div class="upload">
                  <button type="file" class="btn btn-warning" ngf-select="uploadFiles($file, $invalidFiles)"
                      accept="image/*" ngf-max-height="1000" ngf-max-size="2MB">
                  Upload Photo</button>


              <div >{{f.name}} {{errFile.name}} {{errFile.$error}} {{errFile.$errorParam}}
                  <span class="progress" ng-show="f.progress >= 0">
                      <div style="width:{{f.progress}}%"
                           ng-bind="f.progress + '%'"></div>
                  </span>
              </div>
              {{errorMsg}}

                </div>
              </div>
            </div>
          </div>
           <hr>
<div class="text-center">
            <button type="submit" class="btn btn-warning btn-lg">Save Profile</button>
          </div>

        </form>




      </div>
    </div>
  </div>
</div>
<footer></footer>
