<navbar></navbar>
<div class="page-container">
  <backend-menu></backend-menu>
  <div class="page-content-wrapper">
    <div class="page-content">
      <div class="page-bar">
        <ul class="page-breadcrumb">
          <li>
            <i class="fa fa-home"></i>
            <a ui-sref="dashboard">Dashboard</a>
            <i class="fa fa-angle-right"></i>
          </li>
          <li>
            <a ui-sref='photo'>Request Payout</a>
          </li>
        </ul>
      </div>
      <h3 class="page-title">
        Management Request Payout
        <small></small>
      </h3>
      <div class="row">
        <div class="col-md-12">
          <!-- BEGIN EXAMPLE TABLE PORTLET-->
          <div class="portlet box blue">
            <div class="portlet-title">
              <div class="caption">
                <i class="fa fa-gift"></i> {{action}} {{request.title}}
              </div>
              <div class="tools">
                <a href="" class="collapse" data-original-title="" title="">
                </a>

              </div>
            </div>
            <div class="portlet-body form" style="display: block;">
              <form enctype="multipart/form-data" name="form" ng-submit="submitForm(form)" novalidate>
                <div class="form-body">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" name="name" ng-model='request.title' readonly>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label>
                         Schedule
                        </label>
                        <div class="form-control" disabled>{{request.startDate | date}} - {{request.endDate | date}}</div>

                      </div>
                    </div>

                  </div>

                  <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" rows='5' ng-model='request.description' readonly></textarea>
                  </div>

                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label>Update Status here:</label>
                        <select class='form-control' ng-model='request.status'>
                          <option value='pending'>Pending</option>
                          <option value='approved'>Approved</option>
                          <option value='rejected'>Rejected</option>
                          <option value='paid'>Paid</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <!-- //message -->
                  </div>
                </div>

                <div class="form-actions right">
                  <a ui-sref='payout' class="btn default">Cancel</a>
                  <button type="submit" class="btn green">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <h3>Messages</h3>
      <div class="message-box-type">
        <form enctype="multipart/form-data" name="commentform" ng-submit="submitComment(commentform)" novalidate>
          <div class="mess-box">
            <textarea placeholder="Leave message here" class="col-md-12" ng-model="comment.content" rows="4" name="mess">
            </textarea></div>
          <div ng-show="commentform.$submitted || commentform.mess.$touched">
            <div ng-show="comment.content.length < 6" class="alert alert-warning">Please enter atleast 6 characters!</div>
          </div>
          <div class="row mar-top-10"><div class="col-md-2"><input type="submit" class="btn btn-success" /></div></div>
        </form>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="message-box">
          <ul>
            <li ng-repeat="comment in comments" class="col-lg-12 message-list">
              <div class="media">
                <div class="media-left"><img ng-src="{{comment.user.imageThumbPath}}" alt="{{comment.user.name}}"/></div>
                <div class="media-body">
                  <div class="media-heading"><span class="comment-name">{{comment.user.name}}</span>
                    <span class="comment-date">{{comment.createdAt | date:"short"}}</span></div>
                  <div class="comment-content">{{comment.content}}</div>
                </div>
              </div>
            </li>
          </ul>
          </div>
         </div>
      </div>
      <div class="clearfix">
      </div>
    </div>
  </div>
</div>
<footer></footer>
