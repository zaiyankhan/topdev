<navbar></navbar>
<div class="page-container">
  <backend-menu></backend-menu>
  <div class="page-content-wrapper">
    <div class="page-content">
      <div class="page-bar">
        <ul class="page-breadcrumb">
          <li>
            <i class="fa fa-home"></i>
            <a ui-sref="dashboard">Dashboard</a>
            <i class="fa fa-angle-right"></i>
          </li>
          <li>
            <a ui-sref='affiliateAccountListing' >Affiliate Content Create</a>
          </li>
        </ul>
      </div>
      <h3 class="page-title">
        Management Affiliate Content
      </h3>
      <div class="row">
        <div class="col-md-12">
          <!-- BEGIN EXAMPLE TABLE PORTLET-->
          <div class="portlet box blue">
            <div class="portlet-title">
              <div class="caption">
                <i class="fa fa-gift"></i> {{action}}
              </div>

            </div>
            <div class="portlet-body form" style="display: block;">
              <form  enctype="multipart/form-data" name="form" ng-submit="submit(form, item.filePath)" novalidate>
                <div class="form-body">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" ng-model='item.name' required>
                        <p class="help-block" ng-show="form.name.$error.required && submitted">
                          Name is required!
                        </p>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Performer</label>
                        <select ui-select2="select2Options" data-placeholder="Select Performer"
                                class="form-control" ng-model="item.performer">
                          <option ng-repeat="model in models" value="{{model._id}}">{{model.name}}
                          </option>
                        </select>
                      </div>
                    </div>
                      <div class="form-group">
                        <label>Description</label>
                        <textarea  type="text" class="form-control" required name="username" ng-model='item.description' rows="6"></textarea>
                      </div>
                      <div class="form-group">
                        <label>File Path</label>

                        <div class="photo-upload">
                          <img ng-if="item.filePath" width="100" src="assets/images/icon-video.gif">
                          <div class="upload" ng-if="action === 'Create new'">
                            <input class="btn btn-warning btupload" type="file" ngf-select ng-model="item.filePath"
                                   name="file"
                                   accept="video/mp4,video/x-m4v,video/*" ngf-max-size="10000MB"
                                   ngf-model-invalid="errorFile">

                            <p class="help-block" ng-show="form.file.$error.maxSize && submitted">
                              File too large
                              {{errorFile.size / 1000000|number:1}}MB: max 10GB
                            </p>
                        <span class="progress" ng-show="progress >= 0">
                          <div style="width:{{progress}}%"
                               ng-bind="form.progress + '%'"></div>
                        </span>
                          </div>
                        </div>
                      </div>
                </div>

                <div class="form-actions right">
                  <a ui-sref='affiliateContentListing' class="btn default">Cancel</a>
                  <button type="submit" class="btn green">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix">
      </div>
    </div>
  </div>
</div>
<footer></footer>
